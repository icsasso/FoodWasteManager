plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.mongodb:mongodb-driver-sync:4.11.0'
    implementation 'io.github.cdimascio:dotenv-kotlin:6.5.1'
}

application {
    mainClass = 'Main' // this is your Main class
}
